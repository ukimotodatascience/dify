description:
  human:
    en_US: Search information using Perplexity AI's language models.
  llm: This tool is used to search information using Perplexity AI's language models.
extra:
  python:
    source: tools/perplexity_search.py
identity:
  author: langgenius
  label:
    en_US: Perplexity Search
  name: perplexity
parameters:
- form: llm
  human_description:
    en_US: The text query to be processed by the AI model.
    zh_Hans: 要由 AI 模型处理的文本查询。
  label:
    en_US: Query
    zh_Hans: 查询
  name: query
  required: true
  type: string
- default: sonar
  form: form
  human_description:
    en_US: The Perplexity AI model to use for generating the response.
    zh_Hans: 用于生成响应的 Perplexity AI 模型。
  label:
    en_US: Model Name
    zh_Hans: 模型名称
  name: model
  options:
  - label:
      en_US: sonar
      zh_Hans: sonar
    value: sonar
  - label:
      en_US: sonar-pro
      zh_Hans: sonar-pro
    value: sonar-pro
  - label:
      en_US: sonar-reasoning
      zh_Hans: sonar-reasoning
    value: sonar-reasoning
  - label:
      en_US: sonar-reasoning-pro
      zh_Hans: sonar-reasoning-pro
    value: sonar-reasoning-pro
  - label:
      en_US: llama-3.1-sonar-small-128k-online
      zh_Hans: llama-3.1-sonar-small-128k-online
    value: llama-3.1-sonar-small-128k-online
  - label:
      en_US: llama-3.1-sonar-large-128k-online
      zh_Hans: llama-3.1-sonar-large-128k-online
    value: llama-3.1-sonar-large-128k-online
  - label:
      en_US: llama-3.1-sonar-huge-128k-online
      zh_Hans: llama-3.1-sonar-huge-128k-online
    value: llama-3.1-sonar-huge-128k-online
  required: false
  type: select
- default: 4096
  form: form
  human_description:
    en_US: The maximum number of tokens to generate in the response.
    pt_BR: O número máximo de tokens a serem gerados na resposta.
    zh_Hans: 在响应中生成的最大令牌数。
  label:
    en_US: Max Tokens
    pt_BR: Máximo de Tokens
    zh_Hans: 最大令牌数
  max: 4096
  min: 1
  name: max_tokens
  required: false
  type: number
- default: 0.7
  form: form
  human_description:
    en_US: Controls randomness in the output. Lower values make the output more focused
      and deterministic.
    zh_Hans: 控制输出的随机性。较低的值使输出更加集中和确定。
  label:
    en_US: Temperature
    pt_BR: Temperatura
    zh_Hans: 温度
  max: 1
  min: 0
  name: temperature
  required: false
  type: number
- default: 5
  form: form
  human_description:
    en_US: The number of top results to consider for response generation.
    zh_Hans: 用于生成响应的顶部结果数量。
  label:
    en_US: Top K
    zh_Hans: 取样数量
  max: 100
  min: 1
  name: top_k
  required: false
  type: number
- default: 1
  form: form
  human_description:
    en_US: Controls diversity via nucleus sampling.
    zh_Hans: 通过核心采样控制多样性。
  label:
    en_US: Top P
    zh_Hans: Top P
  max: 1
  min: 0.1
  name: top_p
  required: false
  step: 0.1
  type: number
- default: 0
  form: form
  human_description:
    en_US: Positive values penalize new tokens based on whether they appear in the
      text so far.
    zh_Hans: 正值会根据新词元是否已经出现在文本中来对其进行惩罚。
  label:
    en_US: Presence Penalty
    zh_Hans: 存在惩罚
  max: 1.0
  min: -1.0
  name: presence_penalty
  required: false
  step: 0.1
  type: number
- default: 1
  form: form
  human_description:
    en_US: Positive values penalize new tokens based on their existing frequency in
      the text so far.
    zh_Hans: 正值会根据新词元在文本中已经出现的频率来对其进行惩罚。
  label:
    en_US: Frequency Penalty
    zh_Hans: 频率惩罚
  max: 1.0
  min: 0.1
  name: frequency_penalty
  required: false
  step: 0.1
  type: number
- default: true
  form: form
  human_description:
    en_US: Whether to return citations in the response.
    zh_Hans: 是否在响应中返回引用。
  label:
    en_US: Return Citations
    zh_Hans: 返回引用
  name: return_citations
  required: false
  type: boolean
- default: ''
  form: form
  human_description:
    en_US: Domain to filter the search results.
    zh_Hans: 用于过滤搜索结果的域名。
  label:
    en_US: Search Domain Filter
    zh_Hans: 搜索域过滤器
  name: search_domain_filter
  required: false
  type: string
- default: month
  form: form
  human_description:
    en_US: Filter for search results based on recency.
    zh_Hans: 基于时间筛选搜索结果。
  label:
    en_US: Search Recency Filter
    zh_Hans: 搜索时间过滤器
  name: search_recency_filter
  options:
  - label:
      en_US: Day
      zh_Hans: 天
    value: day
  - label:
      en_US: Week
      zh_Hans: 周
    value: week
  - label:
      en_US: Month
      zh_Hans: 月
    value: month
  - label:
      en_US: Year
      zh_Hans: 年
    value: year
  required: false
  type: select
